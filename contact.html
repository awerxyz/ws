<!DOCTYPE html>
<html class="html_contact" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Contact">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52818028eb.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body class="body_contact">
    <main>
        <div class="contact_bgimg">

            <header>
                
                <button class="mobile-nav-toggle"
                        aria-controls="topline" aria-expanded="false">
                        <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
                </button>

                <nav>
                    <ul id="topline"
                         data-visible="false" class="topline flex">
                        <li><a class="navunderline" href="index.html">Home</a></li>
                        <li><a class="navunderline" href="about.html">About</a></li>
                        <li><a class="navunderline" href="project.html">Projects</a></li>
                        <li><a class="navunderline" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <form action="https://formsubmit.co/0c0f31bd6845c50937484bed7d6d95cd" method="POST">
                <div class="title">
                    <h2>CONTACT</h2>
                </div>

                <!-- Honeypot -->
                <input type="text" name="_honey" style="display: none;">

                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Success page link -->
                
                <input type="hidden" name="_next" value="https://awerxyz.github.io/ws/success.html">

                <div class="half">
                    <div class="item">
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name" placeholder="John" required>
                    </div>
                    <div class="item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="fakemail@email.com">
                    </div>
                </div>

                <div class="full">
                    <label for="message">MESSAGE</label>
                    <textarea name="message" id="message" placeholder="Your Text" required></textarea>
                </div>

                <div class="action">
                    <input type="submit" value="SEND MESSAGE">
                    <input type="reset" value="RESET">
                </div>
            </form>
        </div>

    </main>
    
</body>
</html>
